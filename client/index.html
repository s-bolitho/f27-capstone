<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header><input type="image" src="https://www.svgrepo.com/show/147593/home-button.svg" name="home-button" class="btTxt_submit" id="home_btn" />
    <input type="image" src="http://cdn.onlinewebfonts.com/svg/img_364496.png" name="profile_button" class="profile_btn"/></header>
    <div class="wz_card">
        <img src="https://www.callofduty.com/content/dam/atvi/callofduty/cod-touchui/blog/hero/mw-wz/WZ-Season-Three-Announce-TOUT.jpg" alt="warzone_card" style="width: 100%;">
        <div class="wz_container">
            <form action="">
                <label for="kills">Kills:</label><br>
                <input type="text" name="kills" id="kills">
                <br>
                <label for="deaths">Deaths:</label><br>
                <input type="text" name="deaths" id="deaths">
                <br>
                <input type="submit" class="wz_card_submit" value="Submit">
            </form>
        </div>  
    </div>
    <div class="apex_card">
        <img src="https://media.contentapi.ea.com/content/dam/apex-legends/images/2019/01/apex-featured-image-16x9.jpg.adapt.crop16x9.1023w.jpg" alt="apex_card_img" style="width: 100%;">
        <div class="apex_container">
            <form action="">
                <label for="kills">Kills:</label><br>
                <input type="text" name="kills" id="kills">
                <br>
                <label for="deaths">Deaths:</label><br>
                <input type="text" name="deaths" id="deaths">
                <br>
                <input type="submit" class="wz_card_submit" value="Submit">
            </form>
        </div>            
    </div>  
</body>
</html>
